<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

      <center>
        <div class="car-block">
            <img src="./каринки/car.jpg" class="car" height="500px">
            <div class="portal"></div>
            <img src="./каринки/Без_названия-removebg-preview.png" class="wheels" height="90px">
            <img src="./каринки/Без_названия-removebg-preview.png" class="wheel" height="90px">
          </div>
      </center>
      
      <div class="container">
        <div class="left">
            <p>Запас хода</p>
            <div class="up-block">
                <h1 class="power" data-power="5" data-pwr="2">750</h1>
            <span>км</span>
            </div>
        </div>
        <div class="right">
            <p>Цена</p>
            <h1>$89,990</h1>
        </div>
      </div>

      <div class="cont">
        <div class="second-wrap">
            <div class="left-text">
                <p>скорость автомобиля</p>
            <div class="up-block">
                <h1 class="kilometrs">60</h1> 
            <span>км/ч</span>
            </div>
            </div>
            <div class="right-img">
                <div class="block">
                    <img src="./каринки/8200197_downarrowcircle_down_arrow_direction_move_icon.svg"  class="up up1" height="30px" data-speed="1">
                </div>
            <img src="./каринки/8200197_downarrowcircle_down_arrow_direction_move_icon.svg"  class="down dwn" height="30px" data-speed="1">
            </div>
        </div>
        <div class="second-wrap">
            <div class="left-text">
                <p>Температура за окнами</p>
                <div class="up-block">      
                <h1 class="degree" data-degree="1">20</h1> <span>&deg;</span> 
            </div>
            </div>
            <div class="right-img">
                <div class="block">
                    <img src="./каринки/8200197_downarrowcircle_down_arrow_direction_move_icon.svg"  class="up up2" height="30px">
                </div>
            <img src="./каринки/8200197_downarrowcircle_down_arrow_direction_move_icon.svg"  class="down dwn2" height="30px">
            </div>
        </div>
        <div class="second-wrap">
            <div class="left-text">
                <p>Диски</p>
            <h1 class="disks" data-degree="1">19</h1>
            </div>
            <div class="right-img">
                <div class="block">
                    <img src="./каринки/8200197_downarrowcircle_down_arrow_direction_move_icon.svg"  class="up up3" height="30px">
                </div>
            <img src="./каринки/8200197_downarrowcircle_down_arrow_direction_move_icon.svg"  class="down dwn3" height="30px">
            </div>
        </div>
        <div class="fourth-wrap">
            <p>Кондиционер</p>
            <div class="switch">
                <div class="dot"></div>
            </div>
        </div>
        <div class="fifth-wrap">
            <p>Версия Long Range</p>
            <div class="switch sw">
                <div class="dot dt1"></div>
            </div>
        </div>
        <div class="last-wrap">
            <p>Вид автомобиля</p>
            <div class="switch swtch">
                <div class="dot dot1"></div>
            </div>
        </div>
      </div>

      <!-- INSIDE VIEW -->

      <div class="box">
        <div class="left-box">
            <p>Цвет салона</p>
            <div class="items">
                <div class="item first-it"></div>
            <div class="item second-it"></div>
            <div class="item thirth-it"></div>
            </div>
        </div>
        <div class="right-box">
            <p>Вид автомобиля</p>
            <div class="new-btn">
                <div class="child-btn"></div>
            </div>
        </div>
      </div>
      
      <div class="return-back">
        <button class="back">Вернуться назад</button>
      </div>
    <script src="./script.js"></script>
  
</body>
</html>
